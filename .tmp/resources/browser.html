<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0f;
        --surface: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #6366f1;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
      }

      html,
      body {
        height: 100%;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      #app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        background: linear-gradient(
          180deg,
          rgba(20, 20, 30, 0.98),
          rgba(15, 15, 25, 0.95)
        );
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
      }

      .url-display {
        flex: 1;
        padding: 8px 14px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-muted);
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .capture-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .capture-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      }

      .capture-btn:active {
        transform: scale(0.98);
      }

      .capture-btn svg {
        width: 18px;
        height: 18px;
      }

      .shortcut {
        padding: 4px 8px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 4px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        position: relative;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .error-message {
        text-align: center;
        color: var(--text);
        background: var(--bg);
        padding: 40px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .error-message h2 {
        margin-bottom: 16px;
        color: #ef4444;
      }

      .error-message p {
        color: var(--text-muted);
        max-width: 500px;
        line-height: 1.6;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 14px 24px;
        background: #10b981;
        color: white;
        border-radius: 10px;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        z-index: 1000;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--text);
        background: var(--bg);
        padding: 40px;
        border-radius: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <div class="url-display" id="urlDisplay">Loading...</div>
        <span class="shortcut">Ctrl+Shift+S</span>
        <button class="capture-btn" id="captureBtn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"
            />
            <circle cx="12" cy="13" r="4" />
          </svg>
          Capture Screenshot
        </button>
      </div>
      <div class="content" id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading website...</p>
        </div>
      </div>
    </div>

    <script src="js/neutralino.js"></script>
    <script>
      // Get URL from query parameter
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get("url") || "";

      document.getElementById("urlDisplay").textContent =
        targetUrl || "No URL specified";

      Neutralino.init();

      Neutralino.events.on("windowClose", () => {
        Neutralino.app.exit();
      });

      // Show the website
      const content = document.getElementById("content");

      if (targetUrl) {
        // Try loading in iframe
        const iframe = document.createElement("iframe");
        iframe.src = targetUrl;
        iframe.id = "webFrame";

        iframe.onload = () => {
          // Check if it loaded
          console.log("Frame loaded");
        };

        iframe.onerror = () => {
          showError();
        };

        content.innerHTML = "";
        content.appendChild(iframe);

        // Fallback: if blocked, show message after timeout
        setTimeout(() => {
          try {
            // Try to access frame - if blocked, show message
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            if (!doc || doc.body.innerHTML === "") {
              // Might be blocked
            }
          } catch (e) {
            // Cross-origin - that's expected, site loaded
          }
        }, 3000);
      }

      function showError() {
        content.innerHTML = `
                <div class="error-message">
                    <h2>⚠️ Website Blocked Iframe Loading</h2>
                    <p>This website doesn't allow being embedded. Try a different website, 
                    or use the screenshot feature from the main app window.</p>
                </div>
            `;
      }

      // Screenshot functionality
      async function captureScreenshot() {
        try {
          const timestamp = Date.now();
          const filename = "screenshot_" + timestamp + ".png";
          const tempDir = NL_PATH + "/.tmp";

          // Ensure directory exists
          try {
            await Neutralino.filesystem.createDirectory(tempDir);
          } catch (e) {}

          const filePath = tempDir + "/" + filename;

          // Capture the window
          await Neutralino.window.snapshot(filePath);

          // Show success
          showToast("Screenshot captured! Check gallery in main window.");

          // Store reference for main app
          try {
            let screenshots = [];
            try {
              const data = await Neutralino.storage.getData("screenshots");
              screenshots = JSON.parse(data) || [];
            } catch (e) {}

            screenshots.push({
              id: timestamp,
              url: targetUrl,
              filename: filename,
              timestamp: new Date().toLocaleString(),
              tempPath: filePath,
            });

            await Neutralino.storage.setData(
              "screenshots",
              JSON.stringify(screenshots)
            );
          } catch (e) {
            console.error("Storage error:", e);
          }
        } catch (error) {
          console.error("Screenshot error:", error);
          showToast("Failed: " + error.message);
        }
      }

      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // Button click
      document
        .getElementById("captureBtn")
        .addEventListener("click", captureScreenshot);

      // Keyboard shortcut
      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "s") {
          e.preventDefault();
          captureScreenshot();
        }
      });
    </script>
  </body>
</html>
